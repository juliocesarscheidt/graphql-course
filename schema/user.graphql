enum UserStatus {
  ACTIVE
  INACTIVE
  BLOCKED
}

type User {
  id: Int
  name: String!
  email: String!
  age: Int
  finalWage: Float
  logged: Boolean
  profileId: Int
  profile: Profile
  status: UserStatus
  createdAt: Date
}

input UserDataInput {
  name: String
  email: String
  age: Int
}

input FilterUserInput {
  id: Int
  email: String
}
